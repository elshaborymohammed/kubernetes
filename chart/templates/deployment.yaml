apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}

spec:
  replicas: {{ .Values.replicas }}

  selector:
    matchLabels:
      app: {{ .Values.appName }}
  strategy: {}

  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    
    spec:
      containers:
      - image: {{ .Values.imageName }}
        name: {{ .Values.appName }}-{{ randAlpha 10 | lower }}
        ports:
          - containerPort: 80
        env:
          - name: MESSAGE
            valueFrom: 
              configMapKeyRef:
                name: {{ .Values.appName }}
                key: message
        resources: {}
